<div class="container">
  
  <div class="main">
    <div class="register-form">
      <h1>Project Registration</h1>
        
  <form>
            <p ng-bind="error"></p>
            <p ng-bind="success"></p>
      Project Title</br>
            <input type="text" class="text" ng-model="title" required></br>
      Project Type</br>
            <select ng-model="projecttype"  ng-click="teachersData()" required>
                   <option value="Minor">Minor</option>
                  <option value="Major">Major</option>
                   </select></br>
                   
                <h5 ng-if="projecttype =='Minor'">nllklhlo</h5> 

                   Project Description</br>
          <input type="text" ng-model="description" required></br>
          <!--   Do proper styling -->
         
          Team Members</br>
         <!--   To verify output [<span ng-repeat="member in members">"{{member.name}}"</span>]: -->
            <div ng-repeat="member in members">

            Name:    <input type="text"      ng-model="member.name" required>
            Enroll.: <input type="text"    ng-model="member.eno" required>
            Email:   <input type="email"     ng-model="member.id" required><br/>
            Branch: Branch:<select ng-model="member.branch" required>
                   <option value="Computer Science">Computer Science</option>
                   <option value="Electronic and Comm.">Electronic and Comm.</option>
                   <option value="Bio-Technology">Bio-Technology</option>
                   </select></br>
       
       <br/> <button ng-click="removeInput($index)">Remove User</button>
    </div><br/>
   <br/><div> <button ng-click="addInput()">Add Users</button>
</div>
                   
     <div class="submit">
              <input type="submit" ng-click="submit()" value="REGISTER" >
          </div>  
    </form>    
      
      </div>
      </div>
      </div>
