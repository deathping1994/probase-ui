<style>
    .results-li {
  background: #FAFAFA;
  padding: 20px;
  box-shadow: -4px 0 10px -6px rgba(0,0,0,0.4);
}
.detail {
  background: #fff;
  padding: 20px;
}
.buttonlink{
  cursor:pointer;
};

</style>
<div class="col-xs-12 well well-lg">
<div class="col-xs-12 centered">
    <div class="input-group centered">
      <input type="text" ng-model="query" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" ng-click="submit()" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div>
<br><br>
<h3 ng-bind=error></h3>
<div class="col-xs-12 centered">
<div class="results col-xs-6" align=center>
    <ul class="list-unstyled">
      <li ng-repeat="x in projects">
        <div class="results-li">
        <a class="buttonlink" ng-click=showdetail(x)><strong><ins><span ng-bind=x._source.title></span></ins></strong></button></a>
        <p ng-bind=x._source.description>
        </p>
        </div>
        <br />
      </li>
    </ul>
</div>
<div class="detail col-xs-6 centered" ng-if='display' id="detail">
  <h2><strong><span ng-bind=title></span></strong></h2>
    <p ng-bind=description></p>
    <p ng-bind=synopsis></p>
    <p class="text-success bg-success"ng-if=evaluated>This Project has been evaluated.Rating is <p ng-bind=rating></p></p>
    <p ng-if="!evaluated && approved"><strong>"This project has been approved but pending evaluation."</strong></p>
    <p ng-if="!evaluated && !approved"><strong>The project is not approved yet.</strong></p>
</div>

</div>
</div>
