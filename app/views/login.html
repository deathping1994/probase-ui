<div class="container">
  <div class="main">
    <div class="login-form">
      <h1>Member Login</h1>
          <div class="head">
            <img src="/static/images/user.png" alt=""/>
          </div>
        <form>
            <p ng-bind="error"></p>
            <input type="text" class="text" ng-model="user" >
            <input type="password" value="Password" onfocus="this.value('')" ng-model="pass">
            <input type="text" class="text" ng-model="date1"> <br />
            <input type="radio" name='utype' ng-model="usertype.student">Student
            <input type="radio" name='utype' ng-model="usertype.teacher">Teacher
            <div class="submit">
              <input type="submit" ng-click="submit()" value="LOGIN" >
          </div>
          <p><a href="#">Forgot Password ?</a></p>

        </form>
      </div>
      <!--//End-login-form-->
    </div>

  </div>
