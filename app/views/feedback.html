
<div class="jumbotron">
      <h3><p class="text-muted text-heading">Bugs | Requests | Queries | Feedback</p></h3>
  <div class="container">
       <form class="form-horizontal" role="form">
            <div class="form-group">
            <input type="text" placeholder="your email address" class="form-control col-xs-12" ng-model="email" ><br/>
              </div>
              <div class="form-group">
              <textarea rows="8" class="form-control col-xs-12" ng-model="text"></textarea> 
              </div>
             <div class="form-group">
              <button class="btn btn-primary" ng-click="submit()">Send Feedback</button>
          </div>  

        </form>
    
   
      
      </div>
      </div>
      </div>
<modal title="Error" visible="showError">
    <img class="img-thumbnail img-responsive" src="http://cdn4.wpbeginner.com/wp-content/uploads/2013/12/error.jpg" />
    <br />
    <h5 class="bg-danger" ng-bind="error"></h5>
  </modal>
<modal title="Success" visible="showSuccess">

<p ng-if="success" class="text-success"><i class="fa fa-check fa-5x"></i><br/> {{success}}</p>
</modal>
